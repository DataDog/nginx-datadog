[package]
name = "inject-browser-sdk-ffi"
description = "FFI for inject-browser-sdk package"
edition.workspace = true
version.workspace = true
rust-version.workspace = true

[lib]
name="inject_browser_sdk_ffi"
crate-type = ["staticlib", "lib"]

[dependencies]
inject-browser-sdk = { path = "../inject-browser-sdk" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
pretty_assertions = { version = "1.4.0", features = ["unstable"] }
rand = "0.8.5"

[build-dependencies]
cbindgen = "0.26.0"
csbindgen = "1.8.0"
