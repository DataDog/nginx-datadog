load_module modules/ngx_http_datadog_module.so;

events {
    worker_connections  1024;
}

http {
    datadog_trace_locations on;
    datadog_location_operation_name "go $request_method em $uri";

    server {
        listen       80;

        location /foo {
            proxy_pass http://http:8080;
        }
    }
}
