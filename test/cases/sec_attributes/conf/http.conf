# "/datadog-tests" is a directory created by the docker build
# of the nginx test image. It contains the module, the
# nginx config, and "index.html".

thread_pool waf_thread_pool threads=2 max_queue=5;

load_module /datadog-tests/ngx_http_datadog_module.so;

events {
    worker_connections  1024;
}

http {
    datadog_agent_url http://agent:8126;
    datadog_appsec_enabled on;
    datadog_appsec_ruleset_file /tmp/waf.json;
    datadog_appsec_waf_timeout 2s;
    datadog_waf_thread_pool_name waf_thread_pool;
    #datadog_api_security_enabled on;
    #datadog_api_security_proxy_sample_rate 300;

    server {
        listen       80;

        location /http {
            # Test location for API security attribute extraction
            proxy_pass http://http:8080;
        }

        location /sync {
            return 200;
        }
    }
}







