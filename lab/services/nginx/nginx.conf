load_module modules/ngx_http_datadog_module.so;

worker_processes 1;

events {
    worker_connections  1024;
}

error_log stderr debug;

http {
    server {
        listen       80;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /foo {
            return 200 "yep\n";
        }

        location /http {
            datadog_tag foo bar;
            datadog_sample_rate 0.5;
            proxy_pass "http://http:8080";
        }
    }
}
