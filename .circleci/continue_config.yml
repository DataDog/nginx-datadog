executors:
    docker-amd64:
        docker:
            - image: << parameters.image >>
        parameters:
            image:
                type: string
        resource_class: xlarge
    docker-arm64:
        docker:
            - image: << parameters.image >>
        parameters:
            image:
                type: string
        resource_class: arm.xlarge
jobs:
    build_amd64:
        environment:
            ARCH: x86_64
            MAKE_JOB_COUNT: 8
            NGINX_VERSION: << parameters.nginx-version >>
            RUM: << parameters.rum >>
            WAF: << parameters.waf >>
        machine:
            image: ubuntu-2204:current
        parameters:
            nginx-version:
                type: string
            rum:
                default: "OFF"
                enum:
                    - "ON"
                    - "OFF"
                type: enum
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        resource_class: xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: |
                    if [[ $CIRCLE_TAG =~ ^v ]]; then
                      bin/verify_version.sh "$(echo "$CIRCLE_TAG" | tr -d v)"
                    else
                      echo "Not a release"
                    fi
                name: Verify versions (release tag only)
            - run:
                command: make build-musl
                environment:
                    BUILD_TYPE: RelWithDebInfo
                    NGINX_VERSION: << parameters.nginx-version >>
            - persist_to_workspace:
                paths:
                    - .musl-build/ngx_http_datadog_module.so
                    - .musl-build/ngx_http_datadog_module.so.debug
                root: .
            - store_artifacts:
                destination: ngx_http_datadog_module.so
                path: .musl-build/ngx_http_datadog_module.so
            - store_artifacts:
                destination: ngx_http_datadog_module.so.debug
                path: .musl-build/ngx_http_datadog_module.so.debug
    build_arm64:
        environment:
            ARCH: aarch64
            MAKE_JOB_COUNT: 8
            NGINX_VERSION: << parameters.nginx-version >>
            RUM: << parameters.rum >>
            WAF: << parameters.waf >>
        machine:
            image: ubuntu-2204:current
        parameters:
            nginx-version:
                type: string
            rum:
                default: "OFF"
                enum:
                    - "ON"
                    - "OFF"
                type: enum
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        resource_class: arm.xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: make build-musl
                environment:
                    BUILD_TYPE: RelWithDebInfo
                    NGINX_VERSION: << parameters.nginx-version >>
            - persist_to_workspace:
                paths:
                    - .musl-build/ngx_http_datadog_module.so
                    - .musl-build/ngx_http_datadog_module.so.debug
                root: .
            - store_artifacts:
                destination: ngx_http_datadog_module.so
                path: .musl-build/ngx_http_datadog_module.so
            - store_artifacts:
                destination: ngx_http_datadog_module.so.debug
                path: .musl-build/ngx_http_datadog_module.so.debug
            - store_artifacts:
                destination: nginx-version-info
                path: nginx-version-info
    build_ingress_nginx_module:
        environment:
            MAKE_JOB_COUNT: 8
        machine:
            image: ubuntu-2204:current
        parameters:
            arch:
                enum:
                    - amd64
                    - arm64
                type: enum
            version:
                type: string
        resource_class: xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: make build-ingress-nginx
                environment:
                    BUILD_TYPE: RelWithDebInfo
                    INGRESS_NGINX_VERSION: << parameters.version >>
                    WAF: "ON"
            - persist_to_workspace:
                paths:
                    - .musl-build/ngx_http_datadog_module.so
                    - .musl-build/ngx_http_datadog_module.so.debug
                root: .
            - store_artifacts:
                destination: ngx_http_datadog_module.so
                path: .musl-build/ngx_http_datadog_module.so
            - store_artifacts:
                destination: ngx_http_datadog_module.so.debug
                path: .musl-build/ngx_http_datadog_module.so.debug
    build_installer_amd64:
        machine:
            image: ubuntu-2204:current
        resource_class: medium
        steps:
            - checkout
            - run: CGO_ENABLED=0 go -C ./installer/configurator build -o nginx-configurator
            - persist_to_workspace:
                paths:
                    - nginx-configurator
                root: ./installer/configurator
            - store_artifacts:
                destination: nginx-configurator
                path: ./installer/configurator/nginx-configurator
    build_installer_arm64:
        machine:
            image: ubuntu-2204:current
        resource_class: arm.medium
        steps:
            - checkout
            - run: go test -C ./installer/configurator -v
            - run: CGO_ENABLED=0 go -C ./installer/configurator build -o nginx-configurator
            - store_artifacts:
                destination: nginx-configurator
                path: ./installer/configurator/nginx-configurator
    build_openresty_amd64:
        environment:
            ARCH: x86_64
            MAKE_JOB_COUNT: 8
            RESTY_VERSION: << parameters.resty-version >>
            WAF: << parameters.waf >>
        machine:
            image: ubuntu-2204:current
        parameters:
            resty-version:
                type: string
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        resource_class: xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: |
                    if [[ $CIRCLE_TAG =~ ^v ]]; then
                      bin/verify_version.sh "$(echo "$CIRCLE_TAG" | tr -d v)"
                    else
                      echo "Not a release"
                    fi
                name: Verify versions (release tag only)
            - run:
                command: make build-openresty
                environment:
                    BUILD_TYPE: RelWithDebInfo
                    RESTY_VERSION: << parameters.resty-version >>
            - persist_to_workspace:
                paths:
                    - .openresty-build/ngx_http_datadog_module.so
                    - .openresty-build/ngx_http_datadog_module.so.debug
                root: .
            - store_artifacts:
                destination: ngx_http_datadog_module.so
                path: .openresty-build/ngx_http_datadog_module.so
            - store_artifacts:
                destination: ngx_http_datadog_module.so.debug
                path: .openresty-build/ngx_http_datadog_module.so.debug
    build_openresty_arm64:
        environment:
            ARCH: aarch64
            MAKE_JOB_COUNT: 8
            RESTY_VERSION: << parameters.resty-version >>
            WAF: << parameters.waf >>
        machine:
            image: ubuntu-2204:current
        parameters:
            resty-version:
                type: string
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        resource_class: arm.xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: make build-openresty
                environment:
                    BUILD_TYPE: RelWithDebInfo
                    RESTY_VERSION: << parameters.resty-version >>
            - persist_to_workspace:
                paths:
                    - .openresty-build/ngx_http_datadog_module.so
                    - .openresty-build/ngx_http_datadog_module.so.debug
                root: .
            - store_artifacts:
                destination: ngx_http_datadog_module.so
                path: .openresty-build/ngx_http_datadog_module.so
            - store_artifacts:
                destination: ngx_http_datadog_module.so.debug
                path: .openresty-build/ngx_http_datadog_module.so.debug
            - store_artifacts:
                destination: openresty-version-info
                path: openresty-version-info
    check-ci-definition:
        docker:
            - image: circleci/circleci-cli:latest
        steps:
            - checkout
            - run:
                command: "CIRCLE_CFG=generated-config.yml make circleci-config \ndiff .circleci/continue_config.yml generated-config.yml\n"
                name: Verify
    coverage:
        environment:
            DOCKER_BUILDKIT: 1
        machine:
            image: ubuntu-2204:current
        resource_class: xlarge
        steps:
            - checkout
            - run: git submodule sync && git submodule update --init --recursive
            - run:
                command: pip install -r requirements.txt
                name: Install Python dependencies
            - run:
                command: make coverage
                environment:
                    ARCH: x86_64
                    BASE_IMAGE: nginx:1.26.0
                    BUILD_TYPE: RelWithDebInfo
                    MAKE_JOB_COUNT: 8
                    NGINX_VERSION: 1.26.0
                    WAF: "ON"
            - codecov/upload:
                file: .musl-build/coverage.lcov
                upload_args: --disable-search
                upload_name: circleci
    format:
        docker:
            - image: datadog/docker-library:dd-trace-cpp-ci
        resource_class: small
        steps:
            - checkout
            - run:
                command: |
                    pip install -r requirements.txt
                    update-alternatives --install /usr/local/bin/yapf3 yapf3 /usr/local/bin/yapf 100
                name: Install Python dependencies
            - run: make lint
    installer_download_test:
        machine:
            image: ubuntu-2204:current
        steps:
            - checkout
            - run:
                command: docker compose -f installer/test/docker-compose-download.yml up --build --exit-code-from nginx
                environment:
                    DD_API_KEY: fakekey
                    NGINX_DOCKERFILE: bookworm.Dockerfile
                name: Run installer download tests
    installer_test:
        machine:
            image: ubuntu-2204:current
        parameters:
            base-dockerfile:
                type: string
        steps:
            - checkout
            - attach_workspace:
                at: /tmp/workspace
            - run:
                command: cp /tmp/workspace/nginx-configurator .
                name: Move the configurator go binary to the installer directory
                working_directory: ./installer
            - run:
                command: docker compose -f installer/test/docker-compose.yml up --build --exit-code-from nginx
                environment:
                    DD_API_KEY: fakekey
                    NGINX_DOCKERFILE: << parameters.base-dockerfile >>
                name: Run installer tests
    shellcheck:
        docker:
            - entrypoint: /bin/sh
              image: koalaman/shellcheck-alpine:v0.9.0
        steps:
            - checkout
            - run: find bin/ test/ example/ installer/ -type f -executable | xargs shellcheck --exclude SC1071,SC1091,SC2317
    system_tests:
        machine:
            image: ubuntu-2404:current
        resource_class: large
        steps:
            - attach_workspace:
                at: /tmp/workspace
            - run:
                command: git clone https://github.com/DataDog/system-tests.git
                name: clone system-tests repo
            - run:
                command: sudo apt-get install python3.12-venv
                name: Install python 3.12
            - run:
                command: cp /tmp/workspace/.musl-build/ngx_http_datadog_module.so binaries/ngx_http_datadog_module-appsec-amd64-1.25.4.so
                name: Move the module to the system-tests directory
                working_directory: ./system-tests
            - run:
                command: ./build.sh cpp
                name: Build test targets
                working_directory: ./system-tests
            - run:
                command: ./run.sh
                environment:
                    DD_API_KEY: fakekey
                name: Run DEFAULT scenarios
                working_directory: ./system-tests
    test:
        environment:
            BASE_IMAGE: <<parameters.base-image>>
            DOCKER_BUILDKIT: 1
            RUM: << parameters.rum >>
            WAF: << parameters.waf >>
        executor:
            image: cimg/python:3.10.13
            name: docker-<< parameters.arch >>
        parameters:
            arch:
                type: string
            base-image:
                default: ""
                type: string
            nginx-version:
                type: string
            rum:
                default: "OFF"
                enum:
                    - "ON"
                    - "OFF"
                type: enum
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        steps:
            - checkout
            - run:
                command: pip install -r requirements.txt
                name: Install Python dependencies
            - attach_workspace:
                at: /tmp/workspace
            - run: mv -v /tmp/workspace/.musl-build/ngx_http_datadog_module.so* test/services/nginx/
            - setup_remote_docker:
                docker_layer_caching: true
            - run: test/bin/run --verbose --failfast
            - store_artifacts:
                destination: test.log
                path: test/logs/test.log
    test-openresty:
        environment:
            BASE_IMAGE: <<parameters.base-image>>
            DOCKER_BUILDKIT: 1
            WAF: << parameters.waf >>
        executor:
            image: cimg/python:3.10.13
            name: docker-<< parameters.arch >>
        parameters:
            arch:
                type: string
            base-image:
                default: ""
                type: string
            resty-version:
                type: string
            waf:
                enum:
                    - "ON"
                    - "OFF"
                type: enum
        steps:
            - checkout
            - run:
                command: pip install -r requirements.txt
                name: Install Python dependencies
            - attach_workspace:
                at: /tmp/workspace
            - run: mv -v /tmp/workspace/.openresty-build/ngx_http_datadog_module.so* test/services/nginx/
            - setup_remote_docker:
                docker_layer_caching: true
            - run: test/bin/run --verbose --failfast
            - store_artifacts:
                destination: test.logâ€¡
                path: test/logs/test.log
    test_ingress:
        environment:
            BASE_IMAGE: <<parameters.base-image>>:v<<parameters.nginx-version>>
            DOCKER_BUILDKIT: 1
            NGINX_FLAVOR: ingress-nginx
        executor:
            image: cimg/python:3.10.13
            name: docker-<< parameters.arch >>
        parameters:
            arch:
                type: string
            base-image:
                default: ""
                type: string
            nginx-version:
                type: string
        steps:
            - checkout
            - run:
                command: pip install -r requirements.txt
                name: Install Python dependencies
            - attach_workspace:
                at: /tmp/workspace
            - run: mv -v /tmp/workspace/.musl-build/ngx_http_datadog_module.so* test/services/nginx/
            - setup_remote_docker:
                docker_layer_caching: true
            - run: test/bin/run --verbose --failfast
            - store_artifacts:
                destination: test.log
                path: test/logs/test.log
