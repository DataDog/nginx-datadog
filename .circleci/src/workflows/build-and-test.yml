when:
  and:
    - not: << pipeline.git.tag >>
    - not: << pipeline.parameters.build_all >>
jobs:
- check-ci-definition
- format:
    name: Verify formatting
    requires: 
    - check-ci-definition
- shellcheck:
    name: run shellcheck on shell scripts
    requires: 
    - check-ci-definition
- build_amd64:
    matrix:
      parameters:
        nginx-version:
        - 1.22.1
        - 1.24.0
        - 1.25.4
        - 1.27.2
        waf:
        - 'ON'
        - 'OFF'
    name: build << matrix.nginx-version >> on amd64 WAF << matrix.waf >>
- build_arm64:
    matrix:
      parameters:
        nginx-version:
        - 1.22.1
        - 1.24.0
        - 1.27.2
        waf:
        - 'ON'
        - 'OFF'
    name: build << matrix.nginx-version >> on arm64 WAF << matrix.waf >>
- build_ingress_nginx_module:
    name: build ingress-nginx-<< matrix.version >> on << matrix.arch >> WAF << matrix.waf >>
    matrix:
      parameters:
        arch:
        - 'amd64'
        version:
        - v1.11.3
        waf:
        - "ON"
        - "OFF"
- coverage:
    name: Coverage on 1.27.0 with WAF ON
- test:
    matrix:
      parameters:
        arch:
        - amd64
        - arm64
        waf:
        - 'ON'
        - 'OFF'
        base-image:
        - nginx:1.27.2-alpine
        - nginx:1.27.2
        nginx-version:
        - 1.27.2
    name: test << matrix.nginx-version >> on << matrix.base-image >>:<< matrix.arch
      >> WAF << matrix.waf >>
    requires:
    - build << matrix.nginx-version >> on << matrix.arch >> WAF << matrix.waf
      >>
- test:
    matrix:
      parameters:
        arch:
        - amd64
        - arm64
        waf:
        - 'ON'
        - 'OFF'
        base-image:
        - amazonlinux:2.0.20230418.0
        nginx-version:
        - 1.22.1
    name: test << matrix.nginx-version >> on << matrix.base-image >>:<< matrix.arch
      >> WAF << matrix.waf >>
    requires:
    - build << matrix.nginx-version >> on << matrix.arch >> WAF << matrix.waf
      >>
- test:
    matrix:
      parameters:
        arch:
        - amd64
        - arm64
        waf:
        - 'ON'
        - 'OFF'
        base-image:
        - amazonlinux:2023.3.20240219.0
        nginx-version:
        - 1.24.0
    name: test << matrix.nginx-version >> on << matrix.base-image >>:<< matrix.arch >> WAF << matrix.waf >>
    requires:
    - build << matrix.nginx-version >> on << matrix.arch >> WAF << matrix.waf >>
- test_ingress:
    name: test ingress-nginx-<< matrix.nginx-version >> on << matrix.arch >>
    requires:
    - build ingress-nginx-<< matrix.nginx-version >> on << matrix.arch >> WAF << matrix.waf >>
    matrix:
      parameters:
        arch:
        - amd64
        waf:
        - "OFF"
        base-image:
        - registry.k8s.io/ingress-nginx/controller
        nginx-version:
        - v1.11.3
- system_tests:
    name: Run system tests
    requires:
    - build 1.25.4 on amd64 WAF ON
