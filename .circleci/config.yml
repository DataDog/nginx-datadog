version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            installer/.* run-installer-workflow true
          base-revision: master
          config-path: .circleci/continue_config.yml
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
